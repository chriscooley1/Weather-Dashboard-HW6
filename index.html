<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light pt-3 pb-3">
                <h2>Search for a city:</h2>
                <div class="input-group mb-3">
                    <input id="cityInput" type="text" class="form-control" placeholder="City name...">
                    <button id="citySubmit" class="btn btn-primary" type="button">Submit</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
